# Nginx template for Guardian Dashboard
# Copy to /etc/nginx/sites-available/guardian.conf and adjust domains.

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name assests.online www.assests.online api.assests.online;
    return 301 https://$host$request_uri;
}

# Main App (serving both frontend + API via same domain)
server {
    listen 443 ssl http2;
    server_name assests.online www.assests.online;

    ssl_certificate /etc/letsencrypt/live/assests.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assests.online/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Increase body size if needed for file uploads
    client_max_body_size 20m;

    # Proxy everything to Node (Express serves static + API)
    location / {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Optional: Separate dedicated API subdomain
server {
    listen 443 ssl http2;
    server_name api.assests.online;

    ssl_certificate /etc/letsencrypt/live/api.assests.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.assests.online/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
    }
}
