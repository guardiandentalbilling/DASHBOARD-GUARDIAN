<!-- Global Quick Actions Component -->
<!-- Include this snippet on any page where you want the colorful quick action buttons -->

<!-- CSS Include -->
<link rel="stylesheet" href="time-tracker/styles/global-quick-actions.css">

<!-- Quick Actions Container -->
<div class="global-quick-actions-container" 
     data-show-title="true" 
     data-columns="auto" 
     data-current-page="">
</div>

<!-- JavaScript Include -->
<script src="time-tracker/js/global-quick-actions.js"></script>

<!-- 
Usage Options:
- data-show-title="true/false" - Show/hide the "Quick Actions" title
- data-columns="auto/3/4/5" - Number of columns in grid
- data-current-page="Dashboard" - Highlight current page button

Example with custom options:
<div class="global-quick-actions-container" 
     data-show-title="false" 
     data-columns="4" 
     data-current-page="Dashboard">
</div>
-->
