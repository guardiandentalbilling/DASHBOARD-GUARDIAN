<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div class="container mx-auto p-6 max-w-lg">
        <h1 class="text-3xl font-bold text-[#1A3464] mb-8">Add New Expense</h1>
        <form id="add-expense-form" class="bg-white p-6 rounded-xl shadow-lg space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Salaries</option>
                    <option>Office Management</option>
                    <option>Rents</option>
                    <option>Electricity Bills</option>
                    <option>Wifi Bills</option>
                    <option>Office Expenditures</option>
                    <option>Food</option>
                    <option>Marketing</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Amount (PKR)</label>
                <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter amount" />
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                <input type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="Optional details..."></textarea>
            </div>
            <button type="submit" class="w-full py-3 bg-[#1A3464] text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition-transform hover:scale-105">Add Expense</button>
        </form>
        <div class="mt-6 text-center">
            <a href="expenses.html" class="text-indigo-600 hover:underline">Back to Expenses Dashboard</a>
        </div>
    </div>
    <script>
    document.getElementById('add-expense-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const category = this.querySelector('select').value;
        const amount = this.querySelector('input[type="number"]').value;
        const date = this.querySelector('input[type="date"]').value;
        const description = this.querySelector('textarea').value;
        const expense = {category, amount, date, description};
        // Save to localStorage
        let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
        expenses.unshift(expense);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        // Redirect to expenses page
        window.location.href = 'expenses.html';
    });
    </script>
</body>
</html>
