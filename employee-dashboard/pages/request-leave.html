<!DOCTYPE html>
<html lang="en">
<head>
    <script>(function(){if(!document.getElementById('sidebar')){if(!location.search.includes('page=request-leave'))location.replace('/index.html?page=request-leave');}})();</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Leave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            padding: 2rem;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background-color: #f9fafb;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-approved { background-color: #d1fae5; color: #065f46; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <!-- Message Box -->
    <div id="messageBox" class="hidden fixed top-5 right-5 bg-white rounded-lg p-4 shadow-2xl z-[1000] text-center border-l-4">
        <div class="flex items-center">
            <div id="messageIcon"></div>
            <p id="messageText" class="text-md font-semibold text-gray-700 ml-3"></p>
            <button onclick="hideMessageBox()" class="ml-4 text-gray-400 hover:text-gray-600">&times;</button>
        </div>
    </div>

    <!-- Leave Request Section -->
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Leave Management</h2>
            <p class="text-gray-500">Your portal for managing time off.</p>
        </div>

        <!-- Leave Balance Summary -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 text-center">
                <h3 class="text-lg font-semibold text-blue-600">Vacation Days</h3>
                <p class="text-4xl font-bold text-gray-800 mt-2">12 <span class="text-lg text-gray-500">/ 15</span></p>
                <p class="text-sm text-gray-400">Remaining</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 text-center">
                <h3 class="text-lg font-semibold text-green-600">Sick Days</h3>
                <p class="text-4xl font-bold text-gray-800 mt-2">8 <span class="text-lg text-gray-500">/ 10</span></p>
                <p class="text-sm text-gray-400">Remaining</p>
            </div>
             <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 text-center">
                <h3 class="text-lg font-semibold text-yellow-600">Personal Days</h3>
                <p class="text-4xl font-bold text-gray-800 mt-2">2 <span class="text-lg text-gray-500">/ 3</span></p>
                 <p class="text-sm text-gray-400">Remaining</p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
             <h3 class="text-xl font-semibold text-gray-700 mb-6 border-b pb-4">Submit a New Request</h3>
            <form id="leaveRequestForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="leaveType" class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
                        <select id="leaveType" name="leaveType" class="w-full" required>
                            <option value="vacation">Vacation</option>
                            <option value="sick">Sick Leave</option>
                            <option value="personal">Personal Day</option>
                            <option value="unpaid">Unpaid Leave</option>
                        </select>
                    </div>
                    <div>
                        <label for="leaveSession" class="block text-sm font-medium text-gray-700 mb-1">Session</label>
                        <select id="leaveSession" name="leaveSession" class="w-full" required>
                            <option value="full_day">Full Day</option>
                            <option value="first_half">First Half</option>
                            <option value="second_half">Second Half</option>
                        </select>
                    </div>
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="w-full" required>
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="w-full" required>
                    </div>
                </div>
                <div class="mt-6">
                    <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason / Comments</label>
                    <textarea id="reason" name="reason" rows="4" class="w-full" placeholder="Please provide a brief reason for your leave..."></textarea>
                </div>
                <div class="mt-8 flex justify-between items-center">
                     <p class="text-sm text-gray-500">Please double-check the dates before submitting.</p>
                    <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        Submit Request
                    </button>
                </div>
            </form>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mt-12 mb-6">Your Leave History</h2>
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Leave Type</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Dates</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">Days</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="leaveHistoryTable" class="divide-y divide-gray-200">
                    <!-- Leave history will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showMessageBox(message, isSuccess = true) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const messageIcon = document.getElementById('messageIcon');

            messageText.innerText = message;
            
            if(isSuccess) {
                messageBox.className = messageBox.className.replace(/border-red-500|border-green-500/g, '') + ' border-green-500';
                messageIcon.innerHTML = `<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else {
                messageBox.className = messageBox.className.replace(/border-red-500|border-green-500/g, '') + ' border-red-500';
                 messageIcon.innerHTML = `<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            }

            messageBox.classList.remove('hidden');
            setTimeout(() => hideMessageBox(), 4000);
        }

        function hideMessageBox() {
            document.getElementById('messageBox').classList.add('hidden');
        }

        const form = document.getElementById('leaveRequestForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                // Get form data
                const formData = new FormData(form);
                const leaveData = {
                    employeeName: formData.get('employeeName') || 'Current User',
                    employeeId: formData.get('employeeId') || 'EMP001',
                    email: formData.get('email') || 'user@company.com',
                    leaveType: formData.get('leaveType'),
                    startDate: formData.get('startDate'),
                    endDate: formData.get('endDate'),
                    reason: formData.get('reason')
                };
                
                // Validate dates
                const startDate = new Date(leaveData.startDate);
                const endDate = new Date(leaveData.endDate);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (startDate < today) {
                    showMessageBox('Start date cannot be in the past!', false);
                    return;
                }
                
                if (endDate < startDate) {
                    showMessageBox('End date cannot be before start date!', false);
                    return;
                }
                
                // Submit to API
                const response = await fetch('/api/leave-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    },
                    body: JSON.stringify(leaveData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessageBox('Your leave request has been submitted successfully!');
                    form.reset();
                    // Refresh the request history if needed
                    loadLeaveHistory();
                } else {
                    showMessageBox(result.message || 'Failed to submit leave request', false);
                }
                
            } catch (error) {
                console.error('Error submitting leave request:', error);
                showMessageBox('Error submitting leave request. Please try again.', false);
            }
        });
        
        // Load employee's leave history
        async function loadLeaveHistory() {
            try {
                const employeeId = 'EMP001'; // Get from user session
                const response = await fetch(`/api/leave-requests/employee/${employeeId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'demo-token'}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updateLeaveHistoryTable(result.data);
                    }
                }
            } catch (error) {
                console.error('Error loading leave history:', error);
            }
        }
        
        // Update the leave history table
        function updateLeaveHistoryTable(requests) {
            const tbody = document.querySelector('#leaveHistoryTable tbody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            requests.slice(0, 5).forEach(request => {
                const row = document.createElement('tr');
                const statusClass = request.status === 'approved' ? 'status-approved' :
                                   request.status === 'rejected' ? 'status-rejected' : 'status-pending';
                
                row.innerHTML = `
                    <td class="p-4 whitespace-nowrap font-medium text-gray-800">${request.leaveType.charAt(0).toUpperCase() + request.leaveType.slice(1)}</td>
                    <td class="p-4 whitespace-nowrap text-gray-500">${new Date(request.startDate).toLocaleDateString()} to ${new Date(request.endDate).toLocaleDateString()}</td>
                    <td class="p-4 whitespace-nowrap text-center text-gray-500">${request.duration}</td>
                    <td class="p-4 whitespace-nowrap text-center"><span class="status-pill ${statusClass}">${request.status.charAt(0).toUpperCase() + request.status.slice(1)}</span></td>
                    <td class="p-4 whitespace-nowrap text-center text-gray-400">${request.adminComment || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Load history when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaveHistory();
        });
    </script>
</body>
</html>
